<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOJO-6</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3031c55fc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="image">

            </div>
            <img src="./images/sign-up.png" alt="">
            <div class="content">
                <h2>Sign up</h2>
                <div class="inputs">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" name="email" placeholder="Email"><br>
                    <i class="fa-solid fa-pen"></i>
                    <input type="text" name="username" placeholder="Full name"><br>
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" name="phone" placeholder="Mobile">
                </div>
    
            </div>
        </div>
                
       
        
        <div class="action">
            <p>By signing up, you're agree to our <a href="#">Terms & Conditions</a> 
                and <a href="#">Privacy Policy</a></p>
            
            <button><a href="login.html">Continue</a></button>

            <p class="atc">Joined us before? <a href="login.html">Login</a></p>

        </div>


    </div>
    
</body>
</html>
