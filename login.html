<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOJO-6</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3031c55fc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="image">

            </div>
            <img src="./images/login.png" alt="">
            <div class="content">
                <h2>Login</h2>
                <div class="inputs">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" name="email" placeholder="Email ID"><br>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="username" placeholder="Password"><br>
                    
                    
                </div>
    
            </div>
        </div>
                
       
        
        <div class="action">
            <p class="forgot"><a href="forget.html">Forgot Password</a></p>
            
            <button><a href="#">Login</a></button>

            <div class="line-container">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
              </div>

            <input type="text" placeholder="Login with Google">

            <p class="atc">New to Logistics? <a href="sign-up.html">Register</a></p>

        </div>


    </div>
    
</body>
</html>
